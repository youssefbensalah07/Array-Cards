<div class="message-card flex-container mt-6">
    <div class="message-header">
      <h3>{{message.name}}</h3>
      <p>{{message.email}}</p>
    </div>
    <div class="message-content">
      <p>{{message.message}}</p>
    </div>

    <button
    type="button"
    (click)="onDelete()"
  >Delete</button>
    
  </div>
