<div class="form-container ">
    <h1>Youssef Form</h1>
    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email"[(ngModel)]="email" name="email" >
      </div>
  
      <div class="form-group">
        <label for="massege">Massege:</label>
       <textarea name="message" id="message" rows="4"[(ngModel)]="message" name="message"></textarea>
      </div>
      <button type="submit">submit</button>
    </form>
